{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <article class="card p-4 shadow mx-auto" style="max-width: 720px;">
    {% if post.image %}
    <img src="{{ post.image.url }}" class="img-fluid rounded mb-4" alt="{{ post.title }}">
    {% endif %}
    <h1 class="mb-3">{{ post.title }}</h1>
    <p class="text-muted">Published on {{ post.created_at|date:"F j, Y" }}</p>
    <hr>
    <p>{{ post.content|linebreaks }}</p>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">← Back to Blog</a>
  </article>
</div>
{% endblock %}
