{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<div class="container my-5">
    <form method="GET" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search blog post..." aria-label="Search blog post">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
    <div class="row">
        {% for post in posts %}
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top img-fluid" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                    <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary mt-auto align-self-start">Read More</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No posts found.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
